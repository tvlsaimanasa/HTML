<html>
<head>
<title>loops in js</title>
</head>
<body>
<h2>working with loops</h2>
<p id='lp'></p>
<script>
window.alert("welcome to loops");
let val=10;
const det={frame="M",sname="Ruthu",ads="Sattenapalli",mbl=8712348446}
for(i=1;i<val;i++)
    document.write('i+'"<br>");
for(val in det)
    document.writeln(det[val]+"<br>");
const fruits=['apple','kiwi','grapes','papaya']
for(f in fruits)
     document.write(fruits[f]+"<br>");
</script>
</body>
</html>
